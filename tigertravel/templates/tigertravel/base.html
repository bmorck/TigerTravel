{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="{% static 'tigertravel/stylesheet.css' %}">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	{% if title %}
		<title>Django TigerTravel - {{ title }}</title>
	{% else %}
		<title>Django TigerTravel</title>
	{% endif %}
</head>
<body>
	<div class="topnav">
	  <a class="active" href="{% url 'tigertravel-home' %}">Home</a>
	  <a href="{% url 'tigertravel-about' %}">Active Groups</a>
	  <a href="#">Active Listings</a>
	  <a href="#">My Profile</a>
	</div>
	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-{{ message.tags }}">
				{{ message }}
			</div>
		{% endfor %}
	{% endif%}
	{% block content %}{% endblock %}
</body>
</html>
