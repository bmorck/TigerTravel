{% extends "tigertravel/base.html" %}
{% block content %}
	{% for object in object_list %}
		<h1>{{ object.destination }} {{ object.date|date:"F d, Y" }}</h1>
		<p>Departure Timeframe: {{ object.start_time }} - {{ object.end_time }}</p>
		<p>Group: {{ object.members }}</p>
	{% endfor %}
{% endblock content %}
