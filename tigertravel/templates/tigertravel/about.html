{% extends "tigertravel/base.html" %}
{% block content %}
	{% for post in posts %}
		<h1>{{ post.person }}'s Trip on {{ post.date|date:"F d, Y" }}</h1>
		<p>Departure Timeframe: {{ post.start_time }} - {{ post.end_time }} to {{ post.destination }}</p>
		<p>Group TBD</p>
	{% endfor %}
{% endblock content %}
